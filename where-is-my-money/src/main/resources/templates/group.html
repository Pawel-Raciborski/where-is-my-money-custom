<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grupa</title>

    <link rel="stylesheet" th:href="@{/styles/general.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="background-gradient-green-blue-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 each-row-white">
            <div class="row p-3 border border-2 rounded-2 mt-5 shadow-sm">
                <div class="col-md-12 mt-2 mb-2">
                    <div class="row">
                        <div class="col-md-10 d-flex flex-column">
                            <p class="fs-3">Nazwa grupy</p>
                            <div class="mt-1 mb-2">
                                <span>1 Uczestnik</span>
                                <span>0 Wydatków</span>
                            </div>
                            <p class="text-secondary mt-2">Opis grupy</p>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-light text-dark w-100 border border-2 d-flex align-items-center gap-2 justify-content-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="icon-very-small">
  <path stroke-linecap="round" stroke-linejoin="round"
        d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z"/>
</svg>

                        </span>
                                <span>Udostępnij</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-2 mt-3">
                    <div class="col-md-6 expense-background-left px-3 py-2 rounded-4">
                        <div class="d-flex gap-2 flex-column justify-content-end">
                            <p class="text-secondary fs-5">Suma wydatków</p>
                            <p class="m-0">0.00zł</p>
                        </div>
                    </div>
                    <div class="col-md-6 expense-background-right px-3 py-2 rounded-4">
                        <div class="d-flex gap-2 flex-column justify-content-end">
                            <p class="text-secondary fs-5">Do rozliczenia</p>
                            <p>0 transakcji</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row p-3 border border-2 rounded-2 mt-5 shadow-sm">
                <div class="col-md-12 mt-2 mb-2">
                    <div class="row">
                        <div class="col-md-10">
                            <p class="fs-4">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6"
                                 stroke="currentColor" class="icon-very-small">
  <path stroke-linecap="round" stroke-linejoin="round"
        d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"/>
</svg>

                        </span>
                                <span>Uczestnicy</span>
                            </p>
                        </div>
                        <div class="col-md-2">
                            <button class="btn add-member-btn btn-outline-light text-dark w-100 border border-2 d-flex align-items-center gap-2 justify-content-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="icon-very-small">
  <path stroke-linecap="round" stroke-linejoin="round"
        d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"/>
</svg>

                        </span>
                                <span>Dodaj</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 d-flex mt-3">
                    <div class="bg-primary-subtle px-2 py-1 border border-2 rounded-2">Ada</div>
                </div>
            </div>

            <div class="row p-3 border border-2 rounded-2 mt-5 mb-4 shadow-sm">
                <div class="col-md-12 mt-2 mb-2">
                    <div class="row">
                        <div class="col-md-10">
                            <p class="fs-4 d-flex align-items-center gap-2">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="icon-very-small">
  <path stroke-linecap="round" stroke-linejoin="round"
        d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"/>
</svg>

                        </span>
                                <span>Wydatki</span>
                            </p>
                        </div>
                        <div class="col-md-2">
                            <button class="btn w-100 btn-outline-primary">Historia</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-5 mb-5">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="icon-small text-secondary">
  <path stroke-linecap="round" stroke-linejoin="round"
        d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"/>
</svg>

                        </span>
                        <p class="text-secondary fs-5">Brak wydatków</p>
                        <p class="text-black-50">Dodaj pierwszy wydatek, aby rozpocząć</p>
                    </div>
                </div>
            </div>

            <button class="add-expense-btn position-fixed bottom-3 end-3 btn btn-success circle-button rounded-circle fs-2">
                <span>+</span></button>
        </div>
    </div>
    <dialog class="add-expense-dialog modal-30 border-1 border-light p-4 rounded-3 shadow-lg top-50 start-50 translate-middle">
        <div class="d-flex justify-content-between align-items-center">
            <p class="text-black fs-5 m-0">Dodaj wydatek</p>
            <button class="close-expense-btn btn btn-close btn-sm"></button>
        </div>
        <div class="d-flex flex-column mb-3">
            <div class="mt-3">
                <label for="expense-name" class="form-label">Nazwa wydatku</label>
                <input id="expense-name" class="form-control" type="text" placeholder="Zakupy spożywcze"/>
            </div>

            <div class="mt-3">
                <label for="expense-price" class="form-label">Kwota(zł)</label>
                <input id="expense-price" class="form-control" type="number" step="0.01" value="0.00"/>
            </div>

            <div class="mt-3">
                <label for="expense-who-paid" class="form-label">Kto zapłacił?</label>
                <select id="expense-who-paid" class="form-select">
                    <option>Ada</option>
                </select>
            </div>

            <div class="mt-3 d-flex justify-content-between align-items-center mt-3 mb-1">
                <p class="form-label">Uczestnicy wydatku</p>
                <button class="btn btn-outline-primary">Zaznacz wszystkich</button>
            </div>

            <div class="mt-3 d-flex flex-column p-3 bg-light rounded-3">
                <div class="form-check">
                    <input id="ada" type="checkbox" class="form-check-input"/>
                    <label for="ada" class="form-check-label">Ada</label>
                </div>
                <div class="form-check">
                    <input id="tomek" type="checkbox" class="form-check-input"/>
                    <label for="tomek" class="form-check-label">Tomek</label>
                </div>
            </div>
        </div>
    </dialog>
    <dialog class="add-member-dialog modal-30 border-1 border-light p-4 rounded-3 shadow-lg top-50 start-50 translate-middle">
        <div class="d-flex justify-content-between">
            <p class="text-black fs-5 m-0">Dodaj uczestnika</p>
            <button class="close-member-btn btn btn-close btn-sm"></button>
        </div>
        <div class="d-flex mt-3 flex-column">
<!--            @{/group/{groupId}(groupId=${groupId},token=${tokenId})}-->
            <form method="post" th:action="@{/group/{groupId}/members/add(groupId=${groupId})}" class="form-validated">
                <label for="member-name" class="form-label">Imię uczestnika</label>
                <input id="member-name" type="text" class="form-control non-empty-field" placeholder="Np. Tomek"/>

                <button type="submit" class="btn btn-success w-100 mt-4">Dodaj uczestnika</button>
            </form>
        </div>
    </dialog>
</div>
<script type="module" th:src="@{/js/addExpense.js}"></script>
<script type="module" th:src="@{/js/openDialog.js}"></script>
<script type="module" th:src="@{/js/nonEmptyField.js}"></script>
</body>
</html>
