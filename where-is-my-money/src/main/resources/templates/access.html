<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weryfikacja</title>
    <link rel="stylesheet" th:href="@{/styles/general.css}">
    <link rel="stylesheet" th:href="@{/styles/access.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center position-absolute top-50 start-50 translate-middle w-50">
        <div class="col-md-8">
            <div class="card">
                <h1 class="display-6">Zweryfikuj kod</h1>
                <p class="text-secondary mt-2">
                    <span>Podaj kod, który został wysłany na adres email <span class="fw-bold" th:text="${ownerEmail}"></span></span>
                </p>

                <div class="mt-3">
                    <form class="form-verify-code">
                        <div class="d-flex gap-3 align-items-center justify-content-center">
                            <input type="text" id="code-1" class="code-input" maxlength="1" pattern="[0-9]"
                                   inputmode="numeric">
                            <input type="text" id="code-2" class="code-input" maxlength="1" pattern="[0-9]"
                                   inputmode="numeric">
                            <input type="text" id="code-3" class="code-input" maxlength="1" pattern="[0-9]"
                                   inputmode="numeric">
                            <input type="text" id="code-4" class="code-input" maxlength="1" pattern="[0-9]"
                                   inputmode="numeric">
                        </div>
                        <div class="mt-3 text-end">
                            <button class="btn btn-outline-primary" type="submit">Weryfikuj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
